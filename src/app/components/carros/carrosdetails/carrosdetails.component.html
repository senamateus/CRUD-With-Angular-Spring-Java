<br>
<div class="container">
    <div class="row">

        <div class="col-lg-12 centralizar topo">

            <div class="card">
                <div class="card-body">
                    @if(this.carro.marca == null){
                    <h3>Adicionar carro</h3>
                } @else{
                    <h3>{{carro.nome}}</h3>
                }
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.nome" />
                        <label mdbLabel class="form-label" for="senha">Nome</label>
                    </mdb-form-control>
                    <br>
                    <div>
                        @if(this.carro.marca == null){
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            (click)="buscarMarca()">Buscar
                            Marca</button>
                        } @else {
                        <span class="text-primary alert-primary d-block mb-2 arredondar-borda">Marca: {{carro.marca.nome}}</span>
                        <button type="button" class="btn btn-warning btn-rounded" mdbRipple
                            (click)="buscarMarca()">Trocar
                            Marca</button>
                        }
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            (click)="buscarAcessorio()" style="margin-bottom: 20px;">Buscar Acessórios
                        </button>

                        <br>
                        <table border="1" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Acões</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (acessorio of carro.acessorios; track $index) {
                                <tr>
                                    <td>{{acessorio.id}}</td>
                                    <td>{{acessorio.nome}}</td>
                                    <td class="direita">
                                        <button type="button" class="btn btn-danger btn-rounded" mdbRipple
                                            (click)="desvincularAcessorioCarro(acessorio)">Deletar</button>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>

                    </div>

                    <br>
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
                </div>
            </div>
        </div>


        <ng-template #modalMarcas>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Marcas</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
            </div>
            <div class="modal-body">
                <app-marcaslist [esconderBotoes]="true" (retorno)="retornoMarca($event)"></app-marcaslist>
            </div>

        </ng-template>

        <ng-template #modalAcessorios>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Acessórios</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
            </div>
            <div class="modal-body">
                <app-acessorioslist [esconderBotoes]="true" (retorno)="retornoAcessorio($event)"></app-acessorioslist>
            </div>

        </ng-template>
