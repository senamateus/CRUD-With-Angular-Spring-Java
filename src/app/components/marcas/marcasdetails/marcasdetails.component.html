<br>
<div class="container">
    <div class="row">

        <div class="col-lg-12 centralizar topo">

            <div class="card">
                <div class="card-body">
                    @if(this.marca.nome == ""){
                    <h3>Cadastrar marca</h3>
                } @else{
                    <h3>{{marca.nome}}</h3>
                }
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="marca.nome" />
                        <label mdbLabel class="form-label" for="senha">Nome</label>
                    </mdb-form-control>
                    <br>
                    
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
                </div>
    </div>
</div>
